id: whenua_place_names
description: "Gather and document Māori place names in Te Hoiere, Pelorus, Havelock, and Sounds area."
steps:
  - "Collect Māori place names in Te Hoiere rohe (Ngāti Kuia whenua)."
  - "For each place name, include English gloss or meaning if known."
  - "Add iwi/rohe connection, always anchor to Ngāti Kuia unless otherwise noted."
  - "Note dialect variations (Ng→K for Kāi Tahu mita if relevant)."
  - "Return output in YAML list format so it can be stored in whenua/place_names.yaml."
examples:
  - input: "What is the Māori name for Pelorus Sound?"
    output: |
      - name: Te Hoiere
        meaning: "Pelorus River / Sound"
        iwi: "Ngāti Kuia"
        notes: "Ancestral awa and waka of Ngāti Kuia"
  - input: "Give the name for the Rai confluence."
    output: |
      - name: Tītī Raukawa
        meaning: "Where the two rivers meet"
        iwi: "Ngāti Kuia"
        notes: "Confluence of Rai and Te Hoiere rivers"
