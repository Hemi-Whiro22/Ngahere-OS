id: matanga_summarise
description: "Summarise repo files into layers (short, medium, long)."
steps:
  - "Read the content carefully."
  - "Summarise into 3 levels: short (1 line), medium (1 paragraph), long (detailed)."
  - "Tag summaries with whakapapa context if present."
examples:
